lsdmesp:
  clusterType: "kind"
  cpVersion: "7.6.0"
  cpOperatorVersion: "2.8.0"
  storageClass: standard
  defaultReplicationFactor: 3
  defaultMinInSyncReplicas: 2
  defaultNumPartitions: 6

  tls:
    ca:
      cert: ""
      key: ""
    mds:
      key: ""
      publicKey: ""

  ldap:
    # if `true`, then will be provisioned
    enabled: true
    readOnlyUser:
      username: ""
      password: ""
    image: osixia/openldap:1.5.0
    tls:
      enabled: false
      fullchain: |-
      privkey: |-
      cacerts: |-
    env: {}
#      LDAP_ORGANISATION: "Test Inc."
#      LDAP_DOMAIN: "test.com"
#      LDAP_ADMIN_PASSWORD: "confluentrox"
#      LDAP_CONFIG_PASSWORD: "confluentconfigrox"
#      LDAP_READONLY_USER: "true"
#      LDAP_READONLY_USER_USERNAME: "mds"
#      LDAP_READONLY_USER_PASSWORD: "Developer!"
#      LDAP_BASE_DN: "dc=test,dc=com"

    # Add additional ldifs to the core confluent ones
    extra_ldifs: {}
#      06_cf_groupou.ldif: |-
#        dn: ou=users,{{ LDAP_BASE_DN }}
#        objectClass: organizationalUnit
#        ou: Users
#        dn: ou=groups,{{ LDAP_BASE_DN }}
#        objectClass: organizationalUnit
#        ou: Groups


  confluent:
    kraftcontroller:
      # java memory sizes
      jvm:
        Xms: 384m
        Xmx: 384m
      # size of the pv needed
      dataVolumeCapacity: 1Gi
      # pod resource limits and request
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 20m
          memory: 512Mi
      # number of pod replicas
      replicas: 3

    kafka:
      # if `true`, then will be provisioned
      enabled: true
      # credential config
      username: cf_kafka
      password: ""
      # java memory sizes
      jvm:
        Xms: 1g
        Xmx: 1g
      # size of the pv needed
      dataVolumeCapacity: 20Gi
      # pod resource limits and request
      resources:
        limits:
          cpu: 1
          memory: 8Gi
        requests:
          cpu: 50m
          memory: 3Gi
      # number of pod replicas
      replicas: 3

    kafkarestclass:
      # if `true`, then will be provisioned
      enabled: true

    schemaregistry:
      # if `true`, then will be provisioned
      enabled: true
      # credential config
      username: cf_schemaregistry
      password: ""
      # java memory sizes
      jvm:
        Xms: 384m
        Xmx: 384m
      # pod resource limits and request
      resources:
        limits:
          cpu: 200m
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 512Mi
      # number of pod replicas
      replicas: 1

    connect:
      # if `true`, then will be provisioned
      enabled: true
      # credential config
      username: cf_connect
      password: ""
      # java memory sizes
      jvm:
        Xms: 512m
        Xmx: 512m
      # pod resource limits and request
      resources:
        limits:
          cpu: 1
          memory: 2Gi
        requests:
          cpu: 20m
          memory: 1Gi
      # number of pod replicas
      replicas: 1

    ksqldb:
      # if `true`, then will be provisioned
      enabled: true
      # credential config
      username: cf_ksqldb
      password: ""
      # java memory sizes
      jvm:
        Xms: 512m
        Xmx: 512m
      # size of the pv needed
      dataVolumeCapacity: 5Gi
      # pod resource limits and request
      resources:
        limits:
          cpu: 1
          memory: 2Gi
        requests:
          cpu: 100m
          memory: 1Gi
      # number of pod replicas
      replicas: 1

    kafkarestproxy:
      # if `true`, then will be provisioned
      enabled: true
      # credential config
      username: cf_restproxy
      password: ""
      # java memory sizes
      jvm:
        Xms: 384m
        Xmx: 384m
      # pod resource limits and request
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 512Mi
      # number of pod replicas
      replicas: 1

    controlcenter:
      # if `true`, then will be provisioned
      enabled: true
      # credential config
      username: cf_controlcenter
      password: ""
      # java memory sizes
      jvm:
        Xms: 2g
        Xmx: 2g
      # size of the pv needed
      dataVolumeCapacity: 10Gi
      # pod resource limits and request
      resources:
        limits:
          cpu: 2
          memory: 12Gi
        requests:
          cpu: 200m
          memory: 6Gi
      # number of pod replicas
      replicas: 1

confluent-for-kubernetes:
  name: confluent-operator
  licenseKey: ""
  license:
    secretRef: ""
    directoryPathInContainer: ""
  managedCerts:
    enabled: false
    caCertificate:
      secretRef: ""
      directoryPathInContainer: ""
    certDurationInDays: 60
    renewBeforeInDays: 30
    sans: ""
  imagePullSecretRef:  confluent-registry
  image:
    registry: docker.io
    repository: confluentinc/confluent-operator
    pullPolicy: IfNotPresent
    tag: "0.921.2"
  priorityClassName: ""
  replicas: 1
  namespaced: true
  namespaceList: []
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  terminationGracePeriodSeconds: 30
  debug: false
  affinity: {}
  tolerations: []
  podSecurity:
    enabled: true
    securityContext:
      fsGroup: 1001
      runAsUser: 1001
      runAsNonRoot: true
  containerSecurity:
    enabled: false
    securityContext: {}
  serviceAccount:
    create: true
    name: ""
  rbac: true
  clusterRole:
    openshift: false
  telemetry:
    enabled: false
    proxy:
      enabled: false
      credentialRequired: false
    secretRef: ""
    directoryPathInContainer: ""
  kRaftEnabled: true
  webhooks:
    enabled: false
    port: 8443
    tls:
      secretRef: ""
      directoryPathInContainer: ""
  pod:
    annotations:
      prometheus.io/path: "/metrics"
      prometheus.io/port: "7778"
      prometheus.io/scrape: "true"
    labels: {}
  licenseSecretRef: ""
  mountedVolumes:
    volumes: []
    volumeMounts: []
