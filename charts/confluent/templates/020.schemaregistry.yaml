apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
spec:
  dependencies:
    kafka:
      authentication:
        type: mtls
      bootstrapEndpoint: kafka.lsdmesp-confluent.svc.cluster.local:9071
      tls:
        enabled: true
  tls:
    autoGeneratedCerts: true
  image:
    application: confluentinc/cp-schema-registry:7.5.3
    init: confluentinc/confluent-init-container:2.7.3
  oneReplicaPerNode: true
  authentication:
    type: mtls  
  podTemplate:
    podSecurityContext: {}
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 200m
        memory: 512Mi
  replicas: 1
