{{- $connect := .Values.lsdmesp.confluent.connect -}}
{{- if $connect.enabledA -}}
apiVersion: v1
stringData :
  basic.txt: |-
    username={{ $connect.username }}
    password={{ $connect.password }}
  bearer.txt: |-
    username={{ $connect.username }}
    password={{ $connect.password }}
kind: Secret
metadata:
  name: connect-login
  namespace: {{ .Release.Namespace }}
{{- end -}}
