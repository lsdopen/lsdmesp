---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: webapp
  name: appmod-webapp
spec:
  ingressClassName: nginx
  rules:
  - host: webapp.apps.mesp.lsdopen.io
    http:
      paths:
      - backend:
          service:
            name: webapp-service
            port:
              number: 80
        path: /
        pathType: Prefix
---
