  topicOperator:
    image:
      registry: ""
      repository: ""
      name: operator
      tag: ""
  userOperator:
    image:
      registry:
      repository:
      name: operator
      tag: ""
  kafkaInit:
    image:
      registry: ""
      repository: ""
      name: operator
      tag: ""
  kafkaMirrorMaker:
    image:
      registry: ""
      repository: ""
      name: kafka
      tagPrefix: ""
  kafkaBridge:
