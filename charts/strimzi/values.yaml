kafka-ui:
  env:
    - name: KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL
      value: "SSL"
    - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
      value: "SSL://lsdmesp-kafka-bootstrap:9093"
    - name: KAFKA_CLUSTERS_0_PROPERTIES_SSL_KEYSTORE_LOCATION
      value: "/opt/kafka/certs-lsdmesp/user.p12"
    - name: KAFKA_CLUSTERS_0_PROPERTIES_SSL_KEYSTORE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: lsdmesp
          key: user.password
    - name: KAFKA_CLUSTERS_0_PROPERTIES_SSL_TRUSTSTORE_LOCATION
      value: "/opt/kafka/certs-cluster-ca/ca.p12"
    - name: KAFKA_CLUSTERS_0_PROPERTIES_SSL_TRUSTSTORE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: lsdmesp-cluster-ca-cert
          key: ca.password
    - name: KAFKA_CLUSTERS_0_PROPERTIES_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM
      value: ""
    - name: KAFKA_CLUSTERS_0_KSQLDBSERVER
      value: "http://lsdmesp-cp-ksql-server:8088"
    - name: KAFKA_CLUSTERS_0_NAME
      value: "lsdmesp"
    - name: KAFKA_CLUSTERS_0_READONLY
      value: "false"
    - name: KAFKA_CLUSTERS_0_SCHEMAREGISTRY
      value: "http://lsdmesp-cp-schema-registry:8081"
    - name: KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME
      value: "connect-1"
    - name: KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS
      value: "http://lsdmesp-connect-api:8083"
  volumeMounts:
    - name: lsdmesp
      mountPath: /opt/kafka/certs-lsdmesp
    - name: lsdmesp-cluster-ca-cert
      mountPath: /opt/kafka/certs-cluster-ca
  volumes:
    - name: lsdmesp-cluster-ca-cert
      secret:
        defaultMode: 292
        secretName: lsdmesp-cluster-ca-cert
    - name: lsdmesp
      secret:
        defaultMode: 292
        secretName: lsdmesp
  yamlApplicationConfig:
    kafka:
      clusters:
        - name: lsdmesp
          bootstrapServers: lsdmesp-kafka-bootstrap:9092
          schemaRegistry: http://lsdmesp-cp-schema-registry:8081
          readOnly: false
          kafkaConnect:
            - name: connect-1
              address: http://lsdmesp-connect-api:8083
    auth:
      type: disabled
    management:
      health:
        ldap:
          enabled: false          
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/auth-type: basic
      nginx.ingress.kubernetes.io/auth-secret: lsdmesp-guis-basic-auth
      nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
    enabled: true
    ingressClassName: nginx
    path: /
    host: *anchorkafkaUIURL
    tls:
      enabled: true
