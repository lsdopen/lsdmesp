      registry: ""
      repository:
      name: kafka-bridge
      tag: 0.28.0
  kafkaExporter:
    image:
      registry: ""
      repository: ""
      name: kafka
      tagPrefix: ""
  kafkaMirrorMaker2:
    image:
      registry: ""
      repository: ""
      name: kafka
      tagPrefix: ""
  cruiseControl:
    image:
      registry: ""
      repository: ""
      name: kafka
      tagPrefix: ""
  kanikoExecutor:
    image:
      registry: ""
      repository: ""
      name: kaniko-executor
