apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  finalizers:
  - kafka.finalizers.platform.confluent.io
  name: kafka
spec:
  configOverrides:
    jvm:
    - -Xms1g
    - -Xmx1g
    server:
    - auto.create.topics.enable=false
    - delete.topic.enable=true
    - default.replication.factor=3
    - num.partitions=6
    - min.insync.replicas=2
    - offsets.topic.replication.factor=3
    - transaction.state.log.replication.factor=3
    - transaction.state.log.min.isr=2
    - log.message.format.version=3.3
    - inter.broker.protocol.version=3.3
    - log.retention.ms=86400000
  dataVolumeCapacity: 50Gi
  dependencies:
    zookeeper:
      endpoint: zookeeper.lsdmesp-confluent.svc.cluster.local:2181
      tls:
        enabled: true
  image:
    application: confluentinc/cp-server:7.5.3
    init: confluentinc/confluent-init-container:2.6.0
  tls:
    autoGeneratedCerts: true    
  listeners:
    internal:
      tls:
        enabled: true
  oneReplicaPerNode: true
  podTemplate:
    podSecurityContext:
      fsGroup: 1001
      runAsNonRoot: true
      runAsUser: 1001
    resources:
      limits:
        cpu: 4
        memory: 8Gi
      requests:
        cpu: 1
        memory: 3Gi
  replicas: 3
  metricReporter:
    enabled: true
    bootstrapEndpoint: kafka.lsdmesp-confluent.svc.cluster.local:9071
    tls:
      enabled: true