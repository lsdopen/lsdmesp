apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  finalizers:
  - schemaregistry.finalizers.platform.confluent.io
  name: schemaregistry
spec:
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.lsdmesp-confluent.svc.cluster.local:9071
      tls:
        enabled: true
  tls:
    autoGeneratedCerts: true
  image:
    application: confluentinc/cp-schema-registry:7.5.3
    init: confluentinc/confluent-init-container:2.6.0
  oneReplicaPerNode: true
  podTemplate:
    podSecurityContext:
      fsGroup: 1001
      runAsNonRoot: true
      runAsUser: 1001
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 200m
        memory: 512Mi
  replicas: 1
