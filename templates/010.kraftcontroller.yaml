{{- $kraftcontroller := .Values.lsdmesp.confluent.kraftcontroller -}}
{{- if $kraftcontroller.enabled -}}
apiVersion: platform.confluent.io/v1beta1
kind: KRaftController
metadata:
  name: kraftcontroller
spec:
  configOverrides:
    jvm:
    - -Xms384m
    - -Xmx384m
  dataVolumeCapacity: 1Gi
  image:
    application: docker.io/confluentinc/cp-server:{{ .Values.lsdmesp.cpVersion }}
    init: confluentinc/confluent-init-container:{{ .Values.lsdmesp.cpOperatorVersion }}
  listeners:
    controller:
      tls:
        enabled: true
      authentication:
        principalMappingRules:
        - RULE:.*CN[\s]?=[\s]?([a-zA-Z0-9.]*)?.*/$1/
        type: mtls
  oneReplicaPerNode: true
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 20m
        memory: 512Mi
  replicas: 3
  storageClass:
    name: standard  
  tls:
    autoGeneratedCerts: true
{{- end -}}
