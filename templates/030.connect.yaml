apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
spec:
  build:
    onDemand:
      plugins:
        confluentHub:
        - name: kafka-connect-datagen
          owner: confluentinc
          version: latest
        - name: kafka-connect-jdbc
          owner: confluentinc
          version: latest
        - name: kafka-connect-http
          owner: confluentinc
          version: latest
        locationType: confluentHub
    type: onDemand
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.lsdmesp-confluent.svc.cluster.local:9071
      authentication:
        type: mtls      
      tls:
        enabled: true
    schemaRegistry:
      authentication:
        type: mtls
      tls:
        enabled: true
      url: https://schemaregistry.lsdmesp-confluent.svc.cluster.local:8081
  tls:
    autoGeneratedCerts: true      
  image:
    application: confluentinc/cp-server-connect:7.5.3
    init: confluentinc/confluent-init-container:2.7.3
  oneReplicaPerNode: true
  authentication:
    type: mtls  
  podTemplate:
    podSecurityContext: {}
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 500Mi
  replicas: 1
