apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  finalizers:
  - connect.finalizers.platform.confluent.io
  name: connect
spec:
  build:
    onDemand:
      plugins:
        confluentHub:
        - name: kafka-connect-datagen
          owner: confluentinc
          version: latest
        locationType: confluentHub
    type: onDemand
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent-lsdmesp.svc.cluster.local:9071
      tls:
        enabled: true
    schemaRegistry:
      tls:
        enabled: true
      url: http://schemaregistry.confluent-lsdmesp.svc.cluster.local:8081
  tls:
    autoGeneratedCerts: true      
  image:
    application: confluentinc/cp-server-connect:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  oneReplicaPerNode: true
  podTemplate:
    podSecurityContext:
      fsGroup: 1001
      runAsNonRoot: true
      runAsUser: 1001
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 500Mi
  replicas: 1
