apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
spec:
  authorization:
    type: rbac
  build:
    onDemand:
      plugins:
        confluentHub:
        - name: kafka-connect-datagen
          owner: confluentinc
          version: 0.6.3
        - name: kafka-connect-jdbc
          owner: confluentinc
          version: 10.7.4
        - name: kafka-connect-http
          owner: confluentinc
          version: 1.7.5
        - name: kafka-connect-elasticsearch
          owner: confluentinc
          version: 14.0.12
        - name: kafka-connect-s3-source
          owner: confluentinc
          version: 2.5.10
        - name: kafka-connect-s3
          owner: confluentinc
          version: 10.5.7
        - name: debezium-connector-mysql
          owner: debezium
          version: 2.2.1
        - name: kafka-connect-elasticsearch-source
          owner: dariobalinzo
          version: 1.5.5
        locationType: confluentHub
    type: onDemand
  configOverrides:
    jvm:
      - -Xms512m
      - -Xmx512m
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.lsdmesp-confluent.svc.cluster.local:9071
      authentication:
        type: mtls      
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.lsdmesp-confluent.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-token
      authentication:
        type: bearer
        bearer:
          secretRef: connect-login
      tls:
        enabled: true
    schemaRegistry:
      tls:
        enabled: true
      url: https://schemaregistry.lsdmesp-confluent.svc.cluster.local:8081
  image:
    application: confluentinc/cp-server-connect:7.6.0
    init: confluentinc/confluent-init-container:2.8.0
  internalTopicReplicationFactor: 3
  oneReplicaPerNode: true
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    resources:
      limits:
        cpu: 500m
        memory: 2Gi
      requests:
        cpu: 20m
        memory: 1Gi  
  replicas: 1
  tls:
    autoGeneratedCerts: true      
