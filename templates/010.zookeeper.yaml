apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  finalizers:
  - zookeeper.finalizers.platform.confluent.io
  name: zookeeper
spec:
  dataVolumeCapacity: 5Gi
  image:
    application: confluentinc/cp-zookeeper:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  logVolumeCapacity: 5Gi
  oneReplicaPerNode: true
  configOverrides:
    jvm:
    - -Xms384m
    - -Xmx384m
  podTemplate:
    podSecurityContext:
      fsGroup: 1001
      runAsNonRoot: true
      runAsUser: 1001
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 50m
        memory: 500Mi
  replicas: 3
  tls:
    autoGeneratedCerts: true