apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
spec:
  authorization:
    type: rbac
  dependencies:
    kafka:
      authentication:
        type: mtls
      bootstrapEndpoint: kafka.lsdmesp-confluent.svc.cluster.local:9071
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.lsdmesp-confluent.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-token
      authentication:
        type: bearer
        bearer:
          secretRef: schemaregistry-login
      tls:
        enabled: true
  tls:
    autoGeneratedCerts: true
  image:
    application: confluentinc/cp-schema-registry:7.6.0
    init: confluentinc/confluent-init-container:2.8.0
  oneReplicaPerNode: true
  replicas: 1
