apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestProxy
metadata:
  name: kafkarestproxy
spec:
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: mtls
      tls:
        enabled: true
    schemaRegistry:
      url: https://schemaregistry.confluent.svc.cluster.local:8081
      authentication:
        type: mtls
      tls:
        enabled: true
  tls:
    autoGeneratedCerts: true
  image:
    application: confluentinc/cp-kafka-rest:7.5.3
    init: confluentinc/confluent-init-container:2.7.3
  oneReplicaPerNode: true
  authentication:
    type: mtls
  podTemplate:
    podSecurityContext: {}
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 200m
        memory: 256Mi    
  replicas: 1
