apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
spec:
  configOverrides:
    server:
    - ksql.internal.topic.replicas=3
  dataVolumeCapacity: 2Gi
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.lsdmesp-confluent.svc.cluster.local:9071
      authentication:
        type: mtls      
      tls:
        enabled: true
    schemaRegistry:
      authentication:
        type: mtls
      tls:
        enabled: true
      url: https://schemaregistry.lsdmesp-confluent.svc.cluster.local:8081
  tls:
    autoGeneratedCerts: true
  image:
    application: confluentinc/cp-ksqldb-server:7.5.3
    init: confluentinc/confluent-init-container:2.7.3
  oneReplicaPerNode: true
  authentication:
    type: mtls  
  podTemplate:
    podSecurityContext: {}
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
  replicas: 1
