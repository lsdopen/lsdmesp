apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  finalizers:
  - ksqldb.finalizers.platform.confluent.io
  name: ksqldb
spec:
  configOverrides:
    server:
    - ksql.internal.topic.replicas=3
  dataVolumeCapacity: 10Gi
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent-lsdmesp.svc.cluster.local:9071
      tls:
        enabled: true
    schemaRegistry:
      tls:
        enabled: true
      url: http://schemaregistry.confluent-lsdmesp.svc.cluster.local:8081
  tls:
    autoGeneratedCerts: true      
  image:
    application: confluentinc/cp-ksqldb-server:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  oneReplicaPerNode: true
  podTemplate:
    podSecurityContext:
      fsGroup: 1001
      runAsNonRoot: true
      runAsUser: 1001
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
  replicas: 1
