{{- $controlcenter := .Values.lsdmesp.confluent.controlcenter -}}
{{- if $controlcenter.enabled -}}
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
spec:
  authorization:
    type: rbac
  configOverrides:
    jvm:
      - -Xms2g
      - -Xmx2g
    server:
      - confluent.controlcenter.internal.topics.retention.ms=21600000
      - confluent.metrics.topic.retention.ms=21600000
      - confluent.monitoring.interceptor.topic.retention.ms=21600000
      # - confluent.controlcenter.rest.advertised.url=https://controlcenter.some.domain
  dataVolumeCapacity: 10Gi
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.lsdmesp-confluent.svc.cluster.local:9071
      authentication:
        type: mtls      
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.lsdmesp-confluent.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-token
      authentication:
        type: bearer
        bearer:
          secretRef: controlcenter-login
      tls:
        enabled: true
    schemaRegistry:
      tls:
        enabled: true
      url: https://schemaregistry.lsdmesp-confluent.svc.cluster.local:8081
    connect:
    - name: connect
      tls:
        enabled: true
      url: https://connect.lsdmesp-confluent.svc.cluster.local:8083
    ksqldb:
    - name: ksqldb
      # Is this needed? advertisedUrl: https://ksqldb.lsdmesp-confluent.apps.some.domain:443
      tls:
        enabled: true
      url: https://ksqldb.lsdmesp-confluent.svc.cluster.local:8088
  # externalAccess:
  #   route:
  #     domain: prd-confluent.apps.some.domain
  #     prefix: controlcenter
  #  type: route
  image:
    application: confluentinc/cp-enterprise-control-center:7.6.0
    init: confluentinc/confluent-init-container:2.8.0
  internalTopicReplicatorFactor: 3
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    resources:
      limits:
        cpu: 2
        memory: 12Gi
      requests:
        cpu: 200m
        memory: 6Gi  
  replicas: 1
  storageClass:
    name: standard
  tls:
    autoGeneratedCerts: true      
{{- end -}}
